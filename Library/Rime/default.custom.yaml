patch:
  ascii_composer:
    switch_key:
      Caps_Lock: noop
      Shift_L: commit_code
      Shift_R: clear
  key_binder:
    bindings:
    - accept: bracketleft
      send: Page_Up
      when: has_menu
    - accept: bracketright
      send: Page_Down
      when: has_menu
    select_first_character: minus
    select_last_character: equal
  menu:
    page_size: 9
  schema_list:
  - schema: rime_ice
  switcher/caption: 方案选单
