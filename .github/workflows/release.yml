name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Apple Certificate
        env:
          CERTIFICATE_P12: ${{ secrets.CERTIFICATE_P12 }}
          CERTIFICATE_PASSWORD: ${{ secrets.CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create a temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain

          # Import certificate
          echo "$CERTIFICATE_P12" | base64 --decode > certificate.p12
          security import certificate.p12 -k build.keychain -P "$CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" build.keychain

      - name: Build and Archive
        run: |
          xcodebuild archive \
            -project SCT.xcodeproj \
            -scheme SCT \
            -configuration Release \
            -archivePath build/SCT.xcarchive \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="Developer ID Application" \
            OTHER_CODE_SIGN_FLAGS="--timestamp"

      - name: Export App
        run: |
          xcodebuild -exportArchive \
            -archivePath build/SCT.xcarchive \
            -exportOptionsPlist exportOptions.plist \
            -exportPath build/Export

      - name: Notarize App
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          TEAM_ID: ${{ secrets.TEAM_ID }}
        run: |
          ditto -c -k --keepParent build/Export/SCT.app build/SCT.zip
          xcrun notarytool submit build/SCT.zip \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_PASSWORD" \
            --team-id "$TEAM_ID" \
            --wait

      - name: Staple App
        run: |
          xcrun stapler staple build/Export/SCT.app

      - name: Create DMG
        run: |
          brew install create-dmg
          create-dmg \
            --volname "SCT" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --icon "SCT.app" 200 190 \
            --hide-extension "SCT.app" \
            --app-drop-link 600 185 \
            "SCT.dmg" \
            "build/Export/SCT.app"

      - name: Generate Sparkle Metadata
        env:
          SPARKLE_PRIVATE_KEY: ${{ secrets.SPARKLE_PRIVATE_KEY }}
        run: |
          # Assuming Sparkle's generate_appcast tool is available or we use a script
          # For simplicity, we'll use a placeholder or a simple script to update appcast.xml
          echo "Generating appcast.xml..."
          # You would typically use Sparkle's generate_appcast tool here

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            SCT.dmg
            appcast.xml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
